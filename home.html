<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .card:hover{
            transform: scale(1.05);
            background-color: lightgray;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-full    max-w-md mx-auto">
    <div class="upper max-w-md mx-auto bg-white rounded-lg">
        <div class="nav min-h-[50px] flex justify-between items-center border-b-2 border-gray-300 p-4">
            <div id="left" class="flex items-center ml-3">
                <img src="assets/Group.png" alt="" class="h-[50px] w-[50px]">
                <div>
                    <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div id="right">
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#131313bf]"></i>Log out</button>
            </div>
        </div>

        <div class=" mt-8 p-6">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. <br>Cashout charge is low
                and </p>
        </div>

        <div class="card-container mb-2 p-6 grid grid-cols-3 gap-4">
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/wallet1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Add Money</h2>
            </div>
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/send1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Cashout</h2>
            </div>
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/money1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Transfer Money</h2>
            </div>
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/bonus1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Get Bonus</h2>
            </div>
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/purse1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Pay Bill</h2>
            </div>
            <div class="card rounded-xl w-[125px] h-[90px] flex items-center justify-center border-2 border-gray-300 ">
                <img src="assets/transaction1.png" alt="" class="h-[25px] w-[25px] ">
                <h2 class="text-center">Transectios</h2>
            </div>
        </div>
    </div>
<!-- add money section  -->
    <div class="form max-w-md mx-auto p-6">
        <div>
            <h1>Add Money</h1>
        </div>
        <form class="bg-white rounded-s-2xl p-8">
            <div>
                <h1 class="font-semibold">Select a Bank</h1>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl mb-4">
                    <option disabled selected>Select a Bank</option>
                    <option>Brac Bank</option>
                    <option>Douch Bangla Bank</option>
                    <option>IFIC Bank</option>
                    <option>Sonali Bank</option>
                    <option>Islami Bank</option>
                    <option>SIBL Bank</option>
                    <option>Estern Bank</option>
                    <option>MTB Bank</option>
                    <option>USB Bank</option>
                    <option>FSIB Bank</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Bank Account Number</label>
                <br>
                <input id="account-number" type="text" placeholder="Enter 11 Digit Account Number"
                    class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
            </div>
            <div class="mb-4">
                <label for="" class="font-semibold">Amount to Add</label>
                <br>
                <input id="add-amount" type="text" placeholder="Add Amount to Withdraw"
                    class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
            </div>
            <div>
                <label for="" class="font-semibold">Pin Number</label>
                <br>
                <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin Number"
                    class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
            </div>
            <button id="btn-addMoney" type="button" class="btn  mt-5 w-full rounded-3xl bg-[#0874F2] text-white">Add Money</button>
        </form>
    </div>
    <script src="home.js"></script>
</body>

</html>

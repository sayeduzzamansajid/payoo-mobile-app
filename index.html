<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label>
            <br>
            <input id="phn-input" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-6">
            <label for="" class="font-semibold">4 Digit Pin</label>
            <br>
            <input id="pin-input" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button type="button" id="btn-login" class="btn  mt-5 w-full rounded-3xl bg-[#0874F2] text-white">Login</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
